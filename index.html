</svg>

<script>
  window.addEventListener('mousemove', function (ev) {
    var w = window.innerWidth / 2
    var h = window.innerHeight / 2
    var r = Math.min(w, h)
    var x = ev.clientX
    var y = ev.clientY
    var dx = Math.abs(w - x)
    var dy = Math.abs(h - y)
    var d = Math.sqrt(dx * dx + dy * dy)
    var p = d / r
    var c = 238 - Math.round(8 * (p > 1 ? 1 : p))
    document.getElementById('kpcc').style.stroke = 'rgb(' + [c, c, c].join(',') + ')'
  })
</script>
